  <script>



  var serverip = 'http://myvote.leanapp.cn'
  var server = {
    getCookie : function(key){
      return $.cookie(key)
    },
    setCookie : function(key,value){
      $.cookie(key, value , { path: '/' });
      return $.cookie(key)
    },
    setLocalStorage:function(key,value){
      localStorage.setItem(key,value);
    },
    getLocalStorage:function(key){
      return localStorage.getItem(key);
    },
    ajax(url,method,data){
      url = serverip + url
      return $.ajax({
        url:url,
        type:method,
        data:data,
        timeout:10000
      })
    },
    getDateTime:function(date){
      return date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate()
    }
  };
  </script>

  <script>
    var vue = new Vue({

      methods: {
        getURL:function(item){

        changePage:function(page){

          vm.page = page;

        getPage:function(){

          return vm.page;

        toVote:function(){
          var vm = this;
          vm.loaddata();
        },
        setUserPic:function(base64){
          var vm = this;
          vm.picdata = base64;
        },
        loaddata(){
          var vm = this;
          server.ajax('/showlist','get',{})
          .then(function(response){
            if(response.success){
              var data = response.data;
              for (var i=0;i<data.length;i++){
                vm.list.push(JSON.parse(data[i]));
              }
              vm.changePage("vote");
            }
          })
          .fail(function(error){
            console.error(error);
          })
        },

        vote:function(item){
          var id = item.userinfo;
          var date = new Date();
          var votetime = server.getCookie('votetime');
          if(votetime && votetime == server.getDateTime(date)){
            alert('今天已经投过啦，请明天再试')
            return
          }
          console.log(id)
          server.ajax('/vote','post',{
            token:id
          }).then(function(response){
            console.log(response);
            if(response.success){

              server.setCookie("votetime",server.getDateTime(date));
            }
          }).fail(function(error){
            console.log(error)
          })
        }

      }
    })
  </script>

  <script>
  var mql = window.matchMedia('(orientation: portrait)');

  function handle(){
    if(mql.matches) {

      if(window.nowpage != ""){
        vue.changePage(window.nowpage);

    }else{

    }
  }

  mql.addListener(handle);

  <script>

  $(function () {
      // 允许上传的图片类型
      var allowTypes = ['image/jpg', 'image/jpeg', 'image/png', 'image/gif'];
      // 1024KB，也就是 4MB
      var maxSize = 1024 * 1024 * 4;
      // maxWidth
      var maxWidth = 300;
      // maxheight
      var maxHeight = 300;

      $('#uploaderInput_upload').on('change', function (event) {

          var files = event.target.files;
          // 如果没有选中文件，直接返回
          if (files.length === 0) {
              return;
          }

          if (files.length >1) {
              $.weui.alert({text:'只能上传一张'});
          }

          var file = files[0];
          var reader = new FileReader();
          // 如果类型不在允许的类型范围内

          if (allowTypes.indexOf(file.type) === -1) {
              $.weui.alert({text: '该类型不允许上传'});
          }

          if(file.size > maxSize) {
              $.weui.alert({text:'文件过大'});
          }

          console.log('filename is ' + file.name);
          console.log('file original size is' + file.size);
          console.log('file type is ' + file.type);

          reader.readAsArrayBuffer(file);

          reader.onload = function (event) {
              // blob stuff
              console.log('file is already read in');
              var blob = new Blob([event.target.result]); // create blob...
              console.log(blob);
              window.URL = window.URL || window.webkitURL;
              var blobURL = window.URL.createObjectURL(blob); // and get it's URL
              // helper Image object
              var image = new Image();
              image.src = blobURL;
              console.log(image);
              image.onload = function(){
                  var resized = resizeMe(image);
                  uploadToCloud(resized);
              }
          };
      });

      function resizeMe(img) {
          var canvas = document.createElement('canvas');
          // width & height of the pic
          var width = img.width;
          var height = img.height;
          // calculate the width and height, constraining the proportions
          if (width > height) {
              if (width > maxWidth) {
                  //height *= max_width / width;
                  height = Math.round(height *= maxWidth / width);
                  width = maxWidth;
              }
          } else {
              if (height > maxHeight) {
                  //width *= max_height / height;
                  width = Math.round(width *= maxHeight / height);
                  height = maxHeight;
              }
          }

          // resize the canvas and draw the image data into it
          canvas.width = width;
          canvas.height = height;
          var ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, width, height);
          var base64 = canvas.toDataURL("image/jpeg",1); // get the data from canvas as 70% JPG (can be also PNG, etc.)
          return base64;
      }

      function uploadToCloud(base64){
          server.ajax('/upload','post',{
            "img": base64,
            "token" : server.getCookie("token")
          }).then(function(response){
            console.log(response)
            if(response.sucess){
              vue.changePage('upload');
              server.setLocalStorage('userupload',base64);
              document.getElementById('compressedPic').src = base64;
            }
          }).fail(function(error){
            console.log(error)
          })
      }
